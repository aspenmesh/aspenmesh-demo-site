replicaCount: 1
image:
  repository: harbor.pintobean.xyz/aspenmesh-demo-site/currencyservice
  pullPolicy: Always
  tag: "0.1.0"
namespace: "payments"
nameOverride: "currencyservice"
fullnameOverride: "currencyservice"
containerPort: 7000
container:
  name: "server"
serviceAccount:
  create: false
  annotations: {}
  name: ""
livenessProbe:
  initialDelay: 15
  period: 10
  command: ["/bin/grpc_health_probe", "-addr=:7000"]
readinessProbe:
  initialDelay: 20
  period: 15
  command: ["/bin/grpc_health_probe", "-addr=:7000"]
env:
- name: PORT
  value: "7000"
- name: DISABLE_TRACING
  value: "1"
- name: DISABLE_PROFILER
  value: "1"
- name: DISABLE_DEBUGGER
  value: "1"
resources: 
  requests:
    cpu: 100m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
service:
  type: ClusterIP
  port: 7000
  targetPort: 7000
  name: grpc